<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ecf0f3;
        }

        nav {
            width: 100%;
            padding: 12px 0;
            background: #ecf0f3;
            box-shadow: -3px -3px 7px #ffffff,
                3px 3px 5px #ceced1,
                inset -3px -3px 7px #ffffff,
                inset 3px 3px 5px #ceced1;
        }

        nav .menu {
            max-width: 1270px;
            margin: auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu .logo a {
            font-size: 28px;
            font-weight: 600;
            text-decoration: none;
            color: #31344b;
        }

        .menu ul {
            list-style: none;
            display: flex;
        }

        .menu ul a {
            margin: 0 8px;
            text-decoration: none;
            font-size: 18px;
            color: #31344b;
            font-weight: 400;
            display: inline-flex;
            padding: 10px 12px;
            box-shadow: -3px -3px 7px #ffffff,
                3px 3px 5px #ceced1;
            position: relative;
            transition: all 0.3s ease;
        }

        .menu ul a:hover:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: inset -3px -3px 7px #ffffff,
                inset 3px 3px 5px #ceced1;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .upper {
            font-size: 40px;
            font-weight: 600;
            color: #31344b;
        }

        .lower {
            font-size: 40px;
            font-weight: 600;
            color: #31344b;
        }

        .menu ul a:hover {
            color: #3498db;
        }

        nav label.btn {
            color: #31344b;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }

        nav label.cancel {
            position: absolute;
            top: 25px;
            right: 30px;
        }

        #check {
            display: none;
        }

        @media (max-width:940px) {
            .menu ul {
                display: block;
                position: fixed;
                top: 0;
                left: -100%;
                width: 100%;
                max-width: 400px;
                padding-top: 45px;
                height: 100%;
                background: #ecf0f3;
                box-shadow: 0 5px 10px #b0b0b5;
                z-index: 12;
                transition: all 0.3s ease;
            }

            .menu ul a {
                display: block;
                font-size: 23px;
                width: 100%;
                margin-top: 30px;
                box-shadow: none;
                text-align: center;
            }

            .menu ul a:hover:before {
                box-shadow: none;
            }

            nav label.bars {
                display: block;
            }

            #check:checked~label.bars {
                display: none;
            }

            #check:checked~ul label.cancel {
                display: block;
            }

            #check:checked~ul {
                left: 0;
            }
        }
    </style>
</head>

<body class="m-5">
    <!-- <div class="container">
        <div class="row justify-content-center">
            <div class="col">

                <a href="{% url 'albumGallery' %}" class="btn btn-dark my-3">Go Back</a>

                <div style="height: 90vh;">
                    <img style="max-width: 100%; max-height: 100%;" src="{{person.thumbnail.url}}">


                </div>

            </div>
        </div>
    </div> -->
    <nav>
        <div class="menu">
            <input type="checkbox" id="check">
            {% if request.user.is_authenticated %}
            <div class="logo"><a href="#">Hi, {{request.user.first_name}}</a></div>
            {% endif %}
            <ul style="margin-bottom: 0;">
                <label class="btn cancel" for="check"><i class="fas fa-times"></i></label>
                <li><a href="/">Home</a></li>
                <li><a href="/images">Images</a></li>
                <li><a href="/process">Album</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
            <label for="check" class="btn bars"><i class="fas fa-bars"></i></label>
        </div>
        </div>
    </nav>
</body>

</html>
